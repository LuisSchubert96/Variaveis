<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Real para Dólar</title>
</head>
<body background="https://ichef.bbci.co.uk/news/640/cpsprodpb/82A2/production/_111124433_dolarreal.jpg"
    <h1>Conversor Real para Dólar</h1>
    <p> Valor em Reais (BRL): <input type="number" id="reais" step="0,01"></p>
        <button onclick="
            var reais = parseFloat(document.getElementById('reais').value);
            var taxaDeCambio = 0.20;
            var dolares = reais * taxaDeCambio;
            document.getElementById('resultado').innerText = 'Valor em Dólares (USD):' + dolares.toFixed(2);">Converter
        </button>
        <p id="resultado"></p>
        
</body>

</html>
